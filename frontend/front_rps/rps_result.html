<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MMG</title>
    <link rel="stylesheet" href="./rps_result.css" />
    <link rel="stylesheet" href="../front_head/style.css" />
    <script src="./rps_result.js"></script>
    <script src="../front_head/includeHTML.js"></script>
    <link
      href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="rps_result_container">
      <div include-html="../front_head/nav.html"></div>
      <div>
        <img id="rps_result_rps" style="width: 4.375rem; height: 7.875rem" />
      </div>
      <div>
        <img
          id="rps_result_enjoy"
          src="./img_rps/rps_result_enjoy.svg"
          alt="enjoy텍스트"
          style="width: 13.75rem; height: 1.75rem"
        />
      </div>
      <div id="rps_result_img_container">
        <img
          src="./img_rps/rps_result_deco_left.svg"
          alt="데코"
          style="width: 4.875rem; height: 11rem"
        />
        <div id="rps_result_menu_box">
          <div id="rps_result_menu_container">
            <img
              id="rps_result_menu_img"
              src="./img_rps/rps_default_img.svg"
              alt="메뉴이미지"
            />
            <div id="rps_result_menu"></div>
            <img
              src="./img_rps/rps_result_plate.svg"
              alt="접시이미지"
              style="width: 13.75rem; height: 4.25rem"
            />
          </div>
        </div>
        <img
          src="./img_rps/rps_result_deco_right.svg"
          alt="데코"
          style="width: 4.875rem; height: 11rem"
        />
      </div>
      <div id="rps_result_name"><span>승!</span></div>
      <img
        id="rps_result_name_deco"
        src="./img_rps/rps_result_winner_deco.svg"
        alt="밑줄이미지"
        style="width: 13.75rem; height: 1.25rem"
      />
      <button type="button" class="share_button image">
        <img
          src="./img_rps/rps_result_share.svg"
          alt="공유버튼"
          style="width: 3.125rem; height: 3.125rem"
        />
      </button>
    </div>
    <script>
      includeHTML();
    </script>
  </body>
</html>
